<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Student Management</a>
    </li>

  </ul>

</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Student</h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="Enter student first name"/>
          </div>
          <div class="form-group">
            <label>Student Last Name</label>
            <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Enter student last name"/>
          </div>
          <div class="form-group">
            <label>Student Email</label>
            <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter student email"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
